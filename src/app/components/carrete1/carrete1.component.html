

<div #panelAlbum class="panelAlbum">
    <div id="album" class="album" (wheel)="moverAlbum($event)"
    @fadeAnimation>
       <img *ngFor="let imagen of imagenes" src={{imagen.Url}}>
   </div>
</div>




<div class = "footer">
    <h2
        routerLink = "/"
        (mouseover) = "backTo = 'Back To Index'"
        (mouseleave) = "backTo = idPage">
        {{ backTo }}
    </h2>
</div>
