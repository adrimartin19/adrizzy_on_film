<div class = "title">
    <h1 routerLink = "/">{{ titulo }}</h1>
</div>

<div id= "slider" class = "slider" @fadeSlider *ngIf="getHiddenNav()">
    <h1 id="textSelect"><a id="selectPhoto" (click) ="showSlider('photo')">Photo</a> / 
        <a id="selectInfo" (click)="showSlider('info')">Info</a></h1>
    <ul style="list-style-type: none;"
        [@listAnimation]="elementos.length" class = "items">
        <li *ngFor="let elemento of elementos" class = "item">
            <a class="linkNav"
                routerLink={{elemento.LinkRoute}}>{{ elemento.Name }}</a>
        </li>
    </ul>
    <div class = "info"
        @fadeAnimation *ngIf="isShowInfo()">
        <br>
        <h2> Adrian Martin Jaimez</h2>
        <h2> Granada, Spain</h2>
        <br>
        <h3 onclick="window.open('https://www.instagram.com/_adrimartin/');"> Instagram</h3>
        <h3 onclick="window.open('https://twitter.com/_adrimartin');"> Twitter</h3>
    </div>
</div>

<div id= "footer" class = "footer">
    <h2 (click)=toHiddenNav()>
        {{ hiddenNav }}
    </h2>
</div>
